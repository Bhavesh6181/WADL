<h2>Login</h2>

<form (ngSubmit)="login()">
  <input type="email" [(ngModel)]="email" name="email" placeholder="Email"><br><br>
  <input type="password" [(ngModel)]="password" name="password" placeholder="Password"><br><br>
  <button type="submit">Login</button>
</form>

<br>
<a routerLink="/">New user? Register</a>
