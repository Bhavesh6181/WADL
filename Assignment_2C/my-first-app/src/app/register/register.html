<h2>Register</h2>

<form (ngSubmit)="register()">
  <input type="text" [(ngModel)]="user.name" name="name" placeholder="Name"><br><br>
  <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email"><br><br>
  <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password"><br><br>
  <button type="submit">Register</button>
</form>

<br>
<a routerLink="/login">Already user? Login</a>
